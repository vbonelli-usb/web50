{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia - Edit 
{% endblock %}

{% block body %}

<form action="{% url 'edit' form.title.value %}" method="POST">
  {% csrf_token %}
  <h1>{{ form.title.value }}</h1>
  <label for="{{ form.content.id_for_label }}">Content:</label>
  {{ form.content }}
  <input type="submit" value="Save">
</form>

{% endblock %}
